<!-- products.component.html -->
<div class="container">
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
      <!-- Start : row -->

      <h3 class="center" ngNonBindable>{{ title }}</h3>
      <!--

         mobPart
      } 

      if(){

      }
    -->

      <!-- big 'o' -->

      <!-- What is 'directive' ? -->

      <ul>
        <li
          [ngClass]="{ soldOut: mobPart.sold }"
          class="prod"
          *ngFor="let mobPart of mobParts"
        >
          <p>Product Id: {{ mobPart.prodId }}</p>
          <p>Product Name: {{ mobPart.prodName }}</p>
          <p *ngIf="0 < mobPart.prodInstock; else outOfStock">
            Product In Stock: {{ mobPart.prodInstock }}
          </p>

          <ng-template #outOfStock>Out Of Stock</ng-template>

          <p>Product MRP: {{ mobPart.prodPrice }}</p>
          <div
            [ngStyle]="{
              display: mobPart.veg === true ? 'inline-block' : 'none'
            }"
          >
            VEG:
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Green_sphere.svg/2000px-Green_sphere.svg.png"
              width="16"
            />
          </div>
        </li>
      </ul>
